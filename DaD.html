<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<section style="text-align: center;" >
<h2>Drag and Drop</h2>
<p> Umieścić  note  w inne  miejsce</p>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="not3.png" draggable="true" ondragstart="drag(event)" id="drag1" width="200" height="310">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="not2.png" draggable="true" ondragstart="drag(event)" id="drag2" width="200" height="310">
</div>
</div>
</section>

</body>
